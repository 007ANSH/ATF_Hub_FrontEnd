name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC, can also be used with service principal
      contents: read  # Required for actions/checkout

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Replace with your Node.js version (e.g., 18, 20)

      # Step 3: Install Dependencies and Build
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # Step 5: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Your-App-Service-Name' # Replace with your Azure App Service name
          slot-name: 'production'          # Replace with your deployment slot if not 'production'
          package: './dist'                # Replace './dist' with your build output folder
